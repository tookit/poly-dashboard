<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="app-data">
  <template>
    <iron-ajax id="req" url="../data/config.json" method="get" handle-as="json" on-response="_handleResponse"></iron-ajax>
  </template>
  <script>
    (function() {
      var _data = {};
      var _els = [];
      var _setData = function(data) {
        _data = data || {};
        if (data) {
          _data.menu = data.menu;
        }
        _els.forEach(function(el){ el.load(_data); });
      };
      Polymer({
        is: 'app-data',


        ready: function() {

          this.load(_data);
        },

        attached: function() {
          console.log(_data);
          if (!_data.menu) { this.$.req.generateRequest(); }
          _els.push(this);
        },
        detached: function() {
         _els.splice(_els.indexOf(this), 1);
        },
        properties: {
          profile: {
            type: Array,
            readOnly: true,
            notify: true
          },
          menu: {
            type: Array,
            readOnly: true,
            notify: true
          },
          scopes:{
            type: Array,
            notify: true,
            value: []
          }
        },

        observers: [
          'updateMenu(menu,scopes)'
        ],

        updateMenu: function(menu,scopes){


        },

        load: function(data) {
          if (data.menu) {
            this._setMenu(data.menu);
            this._setProfile(data.profile);
          }
        },

        _handleResponse: function(_, req) {

          _setData(req.response);
        }
      });
    })();
  </script>

</dom-module>
