<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../../../bower_components/paper-styles/color.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">

<dom-module id="paper-step-shared-styles">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        @apply(--paper-font-common-base);
      }
      #textWrapper {
        color: var(--paper-grey-400);
      }
      #textLabel {
        font-size: 14px;
      }
      #optional{
        font-size: 12px;
      }
      :host([selectable]) #textWrapper {
        color: var(--paper-grey-600);
      }
      :host([opened]) #textLabel {
        color: var(--paper-grey-900);
        font-weight: 500;
      }
      #label {
        cursor: default;
        pointer-events: none;
        /* For paper-ripple */
        position: relative;
      }
      :host([selectable]) #label {
        cursor: pointer;
        pointer-events: auto;
      }
      #label:hover {
        /* using alpha chanel for .connectorLine to grow dark */
        background: rgba(0,0,0,0.04);
      }
      #badge {
        width: 24px;
        height: 24px;
        background: var(--paper-grey-300);
        border-radius: 50%;
        color: white;
        font-size: 12px;
        @apply(--layout);
        @apply(--layout-center-center);
      }
      #badge iron-icon {
        --iron-icon-height: 16px;
        --iron-icon-width: 16px;
      }
      :host(.iron-selected) #badge,
      :host([completed]) #badge {
        background-color: var(--primary-color, --paper-blue-500);
      }
      :host([selectable]:not([opened]):not([completed])) #label:hover #badge {
        background-color: var(--paper-grey-500);
      }
      paper-ripple {
        color: var(--paper-grey-400);
      }
      [hidden] {
        display: none;
      }
    </style>
  </template>
</dom-module>
