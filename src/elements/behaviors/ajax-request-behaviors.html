<link rel="import" href="../../../bower_components/polymer/polymer.html">

<script>

  window.ESG = window.ESG || {};

  ESG.AjaxRequestBehaviors = {

    properties: {
      endpoint: {
        type: String,
        notify:true
      }
    },

    listeners:{
      'response': 'onResponse',
      'error': 'onError'
    },

    observers: [

    ],

    _buildHeader: function(value){
      return (value === 'auth') ?  {"Authorization": "Bearer " + window.localStorage.token} : null;
    },

    _buildUrl: function(value){
      return window.config.apiUrl + value;
    },

    onResponse: function(e){
      console.log(e);
    },

    onError: function(e){
      console.log(e);
      var status = e.detail.request.status;
      // if(status === 400){
      //   window.location.href = '/login';
      // }
      this.fire('toast',e.detail.request.response.error);
    }

  };

</script>
