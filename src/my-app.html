<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<!-- <link rel="import" href="styles/theme.html"> -->

<dom-module id="my-app">

  <template>
    <style>
    paper-progress {
      --paper-progress-active-color: #e91e63;
    }
    </style>
    <template is="dom-if" if="{{loading}}">
      <paper-progress value="30" id="progress"  class="slow" style="width:100%;" ></paper-progress>
    </template>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
      <page-login name="login" page="[[page]]" route="[[route]]"></page-login>
      <page-dashboard name="dashboard" page="[[page]]"></page-dashboard>
      <page-resources name="resources" page="[[page]]"></page-resources>
      <page-jobs name="jobs" page="[[page]]"></page-jobs>
      <page-agents name="agents" page="[[page]]"></page-agents>
      <page-users name="users" page="[[page]]" route="[[subroute]]"></page-users>
      <!-- <page-users-form name="create-user" page="[[page]]"></page-users-form> -->
      <page-groups name="groups" page="[[page]]"></page-groups>
    </iron-pages>
  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        loading:{
          type: Boolean,
          value: true,
          notify:true
        }

      },

      listeners: {

        'nav': 'handleNav',
        'page-meta': 'updateTitle',
        // 'session': 'updateSession',
        'toast': 'showToast'

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      ready: function(){

      },

      _routePageChanged: function(page) {
        this.page = page || 'login';
      },

      _pageChanged: function(page) {
        this.showProgress();
        // load page import on demand.
        this.importHref(
          this.resolveUrl('pages/' + page + '.html'), function(){
            console.log("Page " + page + ' Loaded');
            this.loading = false;
          }, null, true);
          this.updateTitle(page);
      },

      updateTitle: function(page){

        var pageTitle = 'POLY - ' + page.toUpperCase();
        window.document.title = pageTitle;

      },

      showProgress: function(){

      },

      showToast: function(e, detail) {
        if (!this._toast) {
          this._toast = document.createElement('paper-toast');
          Polymer.dom(this.$.router).appendChild(this._toast);
        }
        this._toast.text = detail.text;
        this.async(this._toast.show.bind(this._toast), 1);
      }

    });

  </script>

</dom-module>
