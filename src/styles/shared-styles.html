<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>

      ::shadow ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }

      ::shadow ::-webkit-scrollbar-thumb {
        background: #A9A9AA;
      }

      ::shadow ::-webkit-scrollbar-track {
        background: #FAFAFA;
      }

      .widget {
        display: block;
        border-radius: 2px;
        padding: 16px 30px;
        background: white;
        /*height: 360px;*/
        margin: 15px 0;
      }
      
      #form{
        margin: 25px;
      }
      google-chart {
        height: 300px;
        width: 100%;
      }

      paper-button{
        background:var(--default-primary-color);
        color:var(--text-primary-color);
      }
      paper-button.colorful {
        color: #4285f4;
      }

      paper-button[raised].colorful {
        background: #4285f4;
        color: #fff;
      }

      paper-button.green {
        --paper-button-flat-focus-color: var(--paper-green-50);
        color: var(--paper-green-500);
      }

      paper-button.green:hover {
        background: var(--paper-green-50);
      }

      .dropdown-content  paper-item{

          opacity: 0.8;
          font-size: 13px;
          min-height: 36px;
      }

      .dropdown-content  paper-item:hover{

        background: #eee;
      }
        
      .dropdown-content paper-item iron-icon{
          
          height: 20px;
          width: 20px;
          margin-right: 10px;
      }
    </style>
  </template>
</dom-module>
