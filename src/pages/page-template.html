<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-submenu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="page-template">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
      /*paper-item {
        --paper-item: {
          cursor: pointer;
        };
      }*/

    </style>



    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <!-- <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1">View One</a>
          <a name="view2" href="/view2">View Two</a>
          <a name="view3" href="/view3">View Three</a>

        </iron-selector> -->
        <paper-menu attr-for-selected="name" selected="[[page]]" role="navigation">
          <paper-submenu>
            <paper-item class="menu-trigger">Topics</paper-item>
            <paper-menu class="menu-content">
              <a href="/view1"><paper-item name="view1">Topic 1</paper-item></a>
              <a href="/view2"><paper-item name="view2">Topic 2</paper-item></a>
              <a href="/view3"><paper-item name="view3">Topic 3</paper-item></a>
            </paper-menu>
          </paper-submenu>
          <paper-submenu>
            <paper-item class="menu-trigger">Faves</paper-item>
            <paper-menu class="menu-content">
              <paper-item>Fave 1</paper-item>
              <paper-item>Fave 2</paper-item>
            </paper-menu>
          </paper-submenu>
        </paper-menu>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>My App</div>
          </app-toolbar>
        </app-header>
        <div class="content-wrapper">
          <content select=".content">

          </content>
        </div>

      </app-header-layout>


    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'page-template',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          // observer: '_pageChanged'
        },

      },

      observers: [
        // '_routePageChanged(routeData.page)'
      ],



      ready: function() {
        
      }

    });

  </script>

</dom-module>
