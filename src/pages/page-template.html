<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-submenu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="page-template">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

      paper-menu  a{
        display: block;
        text-decoration: none;
        color: #464646;
        padding: 7px 15px;
        padding-left: 12px;
        /*display: table;*/
        /*width: 100%;*/
        white-space: nowrap;        
      }
       a > iron-icon{
        padding:5px;
      }
    </style>



    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar class="side-toolbar">Menu</app-toolbar>
        <paper-menu attr-for-selected="name" selected="[[page]]" role="navigation">
          <a class="menu-trigger" href="#">
            <iron-icon icon="menu"></iron-icon>  Dashboard
          </a>
          <paper-submenu>
            <a class="menu-trigger" href="#">
              <iron-icon icon="menu"></iron-icon>  Dashboard
            </a>
            <paper-menu attr-for-selected="name" class="menu-content" selected="[[page]]">
              <a href="/dashboard" name$="[[page]]">Topic 1</a>
              <a href="/view2">Topic 2</a>
              <a href="/view3">Topic 3</a>
            </paper-menu>
          </paper-submenu>
        </paper-menu>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar class="main-toolbar">
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>My App</div>
          </app-toolbar>
        </app-header>
        <div class="content-wrapper">
          <content select=".content">

          </content>
        </div>

      </app-header-layout>


    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'page-template',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          // observer: '_pageChanged'
        },

      },

      observers: [
        // '_routePageChanged(routeData.page)'
      ],



      ready: function() {
        console.log(this.page);
      }

    });

  </script>

</dom-module>
