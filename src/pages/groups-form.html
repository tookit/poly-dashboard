<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../elements/behaviors/ajax-request-behaviors.html">

<dom-module id="page-groups-form">
  <template>
    <div class="form-layout">
      <!-- <h3>New User</h3> -->
      <!-- edit  form  -->
      <template is="dom-if" if="[[route.path]]">
        <iron-ajax
            id="ajax"
            auto
            headers="[[_buildHeader('auth')]]"
            url="[[_buildAPIUrl(config.api.base,config.api.groupList,route.path)]]"
            handle-as="json"
            last-response="{{response}}"
            ></iron-ajax>
      </template>
      <form is="iron-form" id="form" method="POST" data-url$="[[_buildAPIUrl(config.api.base,config.api.groupList,route.path)]]">
        <paper-input error-message="First name required!" name="first_name" label="First Name" value="[[response.data.name]]" required></paper-input>
        <paper-input error-message="Description" name="description" label="Description" value="[[response.data.description]]" ></paper-input>
        <br>
        <input type="submit">
      </form>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'page-groups-form',

      behaviors: [
        ESG.AjaxRequestBehaviors,
        poly.elements.behavior.ConfigBehaviors
      ],

      properties: {
        route: Object
      },
      listeners:{
        'iron-form-presubmit': 'preSubmit'
      },

      preSubmit: function(e){
        var action = this.config.app.base + e.target.$.form.getAttribute('data-url');
        this.$.form.request.url = action;
        this.$.form.request.method =  (this.route.path) ? 'PUT' : 'POST';
        this.$.form.request.headers = {"content-type":"application/json"};
        console.log(this.$.form.request.headers);

      },



      ready: function(){

      }

    });
  })();
  </script>
</dom-module>
